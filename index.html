<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food & Brew Finder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="./Assets/burger.png" />

</head>

<body>
    <div id="container">

        <!-- Welcome text for program -->
        <section class="hero">
            <div class="hero-body">
                <div class="container welcome">
                    <h1 class="title is-size-1-desktop is-size-2-mobile">Food & Brew Finder</h1>
                    <h2 class="subtitle">Use this Helpful
                        Program to Choose a Restaurant For You!</h2>
                </div>
            </div>
        </section>


        <div id="banner">
            <div id="overlay">
                <div id="content">
                    <form id="input-form" style="width:55%; margin: 0 auto">
                        <!-- Darkened overlay -->


                        <!-- Enter City Textbox-->
                        <div class="field">
                            <div class="control is-centered">
                                <input class="input" id="city-input" type="text" placeholder="Enter City Here">
                            </div>
                        </div>

                        <div class="field is">
                            <div class="control">
                                <div class="select">
                                    <select id="state-select">
                                        <option>Select State</option>
                                        <option>Alabama</option>
                                        <option>Alaska</option>
                                        <option>Arizona</option>
                                        <option>Arkansas</option>
                                        <option>California</option>
                                        <option>Colorado</option>
                                        <option>Connecticut</option>
                                        <option>Delaware</option>
                                        <option>Florida</option>
                                        <option>Georgia</option>
                                        <option>Hawaii</option>
                                        <option>Idaho</option>
                                        <option>Illinois</option>
                                        <option>Indiana</option>
                                        <option>Iowa</option>
                                        <option>Kansas</option>
                                        <option>Kentucky</option>
                                        <option>Louisiana</option>
                                        <option>Maine</option>
                                        <option>Maryland</option>
                                        <option>Massachusetts</option>
                                        <option>Michigan</option>
                                        <option>Minnesota</option>
                                        <option>Mississippi</option>
                                        <option>Missouri</option>
                                        <option>Montana</option>
                                        <option>Nebraska</option>
                                        <option>Nevada</option>
                                        <option>New Hampshire</option>
                                        <option>New Jersey</option>
                                        <option>New Mexico</option>
                                        <option>New York</option>
                                        <option>North Carolina</option>
                                        <option>North Dakota</option>
                                        <option>Ohio</option>
                                        <option>Oklahoma</option>
                                        <option>Oregon</option>
                                        <option>Pennsylvania</option>
                                        <option>Rhode Island</option>
                                        <option>South Carolina</option>
                                        <option>South Dakota</option>
                                        <option>Tennessee</option>
                                        <option>Texas</option>
                                        <option>Utah</option>
                                        <option>Vermont</option>
                                        <option>Virginia</option>
                                        <option>Washington</option>
                                        <option>West Virginia</option>
                                        <option>Wisconsin</option>
                                        <option>Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field is-vcentered">
                            <div class="control">
                                <div class="select">
                                    <select id="type-select">
                                        <option>Select Restaurant or Brewery</option>
                                        <option id="Restaurant">Restaurant</option>
                                        <option id="Brewery">Brewery</option>
                                        <!-- Need backend for this -->
                                        <option id="Either">Either</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field is-vcentered food-choice">
                            <div class="control">
                                <div class="select test-select">
                                    <select id="food-select">
                                        <option value="">Cuisine Type (optional)</option>
                                        <option value="1">American</option>
                                        <option value="182">Breakfast</option>
                                        <option value="150">Tex-Mex</option>
                                        <option value="73">Mexican</option>
                                        <option value="25">Chinese</option>
                                        <option value="60">Japanese</option>
                                        <option value="67">Korean</option>
                                        <option value="156">Greek</option>
                                        <option value="55">Italian</option>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field is-vcentered">
                            <div class="control" id="button-field">
                                <button onclick="seeAnswer()" class="button is-dark" id="submit" >Find Your Next Favorite
                                    Place</button>
                                <!-- <button class="button is-dark" id="match">It's a Match!</button> -->
                            </div>
                        </div>
                    </form>
                    <!-- Closing divs for overlay -->
                </div>
            </div>
        </div>

        <hr>

        <!-- Box that will hold restaurant or brewery info after submit button is clicked -->
        <h4 class="is-size-3-desktop">Restaurant & Brewery Results</h4>
        <div style="display:none" id=resultsDiv class="resultBox" >
     

            <!-- Restaurant/Brewery info goes here -->
        </div>
        <br>
        <footer class="subtitle" id="ending">Copyright &copy; 2020 - Brad Bryant, Dan Fenichel, Steven Sewell</footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
